<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeMaster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1E1E1E;
            font-family: 'Roboto', sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 15px;
        }

        .login-box {
            background-color: #2B2B2B;
            color: #fff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #FFA500;
        }

        .form-control {
            background-color: #3B3B3B;
            color: #fff;
            border: 1px solid #4A4A4A;
        }

        .form-control:focus {
            background-color: #444;
            color: #fff;
            border-color: #FFA500;
            box-shadow: none;
        }

        .btn-login {
            background-color: #FFA500;
            border-color: #FFA500;
            width: 100%;
            color: #fff;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #FFB732;
            border-color: #FFB732;
        }

        .forgot-password,
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a,
        .signup-link a {
            color: #FFA500;
            text-decoration: none;
        }

        .forgot-password a:hover,
        .signup-link a:hover {
            text-decoration: underline;
        }

        .icon-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .icon-container i {
            font-size: 4rem;
            color: #FFA500;
        }

        @media (max-width: 576px) {
            .login-box {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <div class="login-box">
            <div class="icon-container">
                <i class="fas fa-code"></i>
            </div>
            <h1>Debug Quest</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
                <p class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </p>
                <p class="signup-link">
                    Don't have an account? <a href="#">Sign up here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <!-- JavaScript for login validation and redirection -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting automatically
    
            // Get username and password values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            // List of valid users
            const users = [
                { username: "John", password: "johnpas" },
                { username: "Jane", password: "janepass" },
                { username: "Alice", password: "alicepass" },
                { username: "Bob", password: "bobpass" },
                { username: "Charlie", password: "charliepass" }
            ];
    
            // Check if the entered credentials match any user
            const isValidUser = users.some(user => user.username === username && user.password === password);
    
            if (isValidUser) {
                // Redirect to the desired webpage
                window.location.href = "difficulty.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
    
</body>
</html>
